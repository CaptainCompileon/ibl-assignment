<div class="min-h-screen bg-gradient-to-br from-blue-smoke-900 to-blue-smoke-950 py-12 px-4 sm:px-6 lg:px-8">
   <div
     *ngIf="flightBriefingService.results$ | async as results; else elseBlock"
   >
      <div class="flex flex-col lg:flex-row gap-8 items-center justify-center lg:items-start">
         <!-- Form Section -->
         <div class="w-full md:w-3/4 lg:w-1/2 ">
            <app-app-flight-briefing/>
         </div>

         <!-- Table Section -->
         <div class="w-full lg:w-1/2">
            <app-briefing-table [results]="results" />
         </div>
      </div>
   </div>

   <ng-template #elseBlock>
      <div class="mx-auto">
         <div class="flex items-center justify-center" >
            <app-app-flight-briefing class="w-full md:w-3/4 lg:w-1/2"/>
         </div>
      </div>
   </ng-template>
</div>
